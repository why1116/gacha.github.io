<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Key Roll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Why Does <span class="accent">This</span> Exist</h1>
        <h2>Activation Code Gacha</h2>
    </header>
    
    <div class="description">
        <p>idk why i made this</p>
    </div>

    <button id="rollButton">Roll!</button>

    <div id="message" class="result-message"></div>

    <div id="stats" class="stats">
        <p>Statistics</p>
        <p>You have rolled at least <span id="rollCountDisplay">0</span> times.</p>
    </div>

    <!-- Update Key Section -->
    <div id="updateKeySection" class="update-key-section">
        <h3>Update Key Usage</h3>
        <label for="keyInput">Key Code:</label>
        <input type="text" id="keyInput" placeholder="Enter key code" required>

        <label for="usesLeftInput">Uses Left:</label>
        <input type="number" id="usesLeftInput" placeholder="Enter uses left" min="0" required>

        <button id="updateKeyButton">Update Key</button>
        <div id="updateMessage" class="update-message"></div>
    </div>

    <footer>
        <p>if you don't win just try again bro</p>
    </footer>

    <script>
        // Initialize roll count using localStorage
        let rollCount = localStorage.getItem('rollCount') ? parseInt(localStorage.getItem('rollCount')) : 0;

        // Display initial roll count
        document.getElementById("rollCountDisplay").textContent = rollCount;

        // Roll Button Click Event
        document.getElementById("rollButton").addEventListener("click", async () => {
            document.getElementById("message").textContent = "Rolling...";

            try {
                // Call the backend roll endpoint
                const response = await fetch("https://adventurous-deep-fluorine.glitch.me/roll");
                const data = await response.json();

                // Update roll count and save to localStorage
                rollCount++;
                localStorage.setItem('rollCount', rollCount);

                // Update the display with the new roll count
                document.getElementById("rollCountDisplay").textContent = rollCount;

                if (data.success) {
                    document.getElementById("message").innerHTML = 
                        `ðŸŽ‰ You won! Here is your key: <span class="key">${data.key}</span>`;
                } else {
                    document.getElementById("message").textContent = data.message;
                }
            } catch (error) {
                document.getElementById("message").textContent = 
                    "An error occurred. Please try again.";
            }
        });

        // Update Key Button Click Event
        document.getElementById("updateKeyButton").addEventListener("click", async () => {
            const key = document.getElementById("keyInput").value.trim();
            const usesLeft = parseInt(document.getElementById("usesLeftInput").value);

            // Validate inputs
            if (!key || isNaN(usesLeft)) {
                document.getElementById("updateMessage").textContent = "Please enter a valid key and uses left.";
                return;
            }

            try {
                // Call the backend updateKey endpoint
                const response = await fetch("https://adventurous-deep-fluorine.glitch.me/updateKey", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ key, usesLeft })
                });
                const data = await response.json();

                if (data.success) {
                    document.getElementById("updateMessage").textContent = "Key updated successfully!";
                } else {
                    document.getElementById("updateMessage").textContent = data.message || "Failed to update key.";
                }
            } catch (error) {
                document.getElementById("updateMessage").textContent = "An error occurred while updating the key.";
            }
        });
    </script>
</body>
</html>
