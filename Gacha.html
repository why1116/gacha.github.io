<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Key Roll</title>
    <style>
        /* Basic reset for margins and paddings */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Body styling for dark mode */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
            font-family: Arial, sans-serif;
        }

        /* Container for main content */
        .container {
            background-color: #1e1e1e; /* Darker container */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        /* Header styling */
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Roll button styling */
        #rollButton {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #6200ee; /* Button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #rollButton:hover {
            background-color: #3700b3; /* Darker button on hover */
        }

        /* Message styling */
        #message {
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        /* Highlight the key */
        .key {
            font-weight: bold;
            color: #bb86fc; /* Light color for key */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roll for an Activation Key!</h1>
        <button id="rollButton">Roll!</button>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById("rollButton").addEventListener("click", async () => {
            document.getElementById("message").textContent = "Rolling...";

            try {
                // Call the Glitch backend roll endpoint
                const response = await fetch("https://adventurous-deep-fluorine.glitch.me/roll");
                const data = await response.json();

                if (data.success) {
                    document.getElementById("message").innerHTML = 
                        `ðŸŽ‰ You won! Here is your key: <span class="key">${data.key}</span>`;
                } else {
                    document.getElementById("message").textContent = data.message;
                }
            } catch (error) {
                document.getElementById("message").textContent = 
                    "An error occurred. Please try again.";
            }
        });
    </script>
</body>
</html>
